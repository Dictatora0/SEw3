spring.application.name=spring
server.port=9090

# MySQL 连接 URL (使用标准端口 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-vue?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
# MySQL 用户名
spring.datasource.username=root

# MySQL 密码
spring.datasource.password=12345678

# 选择数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



mybatis.type-aliases-package=com.example.spring.model
server.tomcat.max-threads=200